<!DOCTYPE html>
<html>
<head>
    <title>Generate Test Image</title>
</head>
<body>
    <canvas id="canvas" width="400" height="300" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadImage()">Download Test Image</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fill background
        ctx.fillStyle = 'lightblue';
        ctx.fillRect(0, 0, 400, 300);
        
        // Draw border
        ctx.strokeStyle = 'darkblue';
        ctx.lineWidth = 3;
        ctx.strokeRect(50, 50, 300, 200);
        
        // Fill rectangle
        ctx.fillStyle = 'white';
        ctx.fillRect(50, 50, 300, 200);
        ctx.strokeRect(50, 50, 300, 200);
        
        // Add text
        ctx.fillStyle = 'darkblue';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Test Image', 200, 160);
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'test_image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
