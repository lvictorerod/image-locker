<!-- Security: Content Security Policy -->
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               font-src 'self' https://fonts.gstatic.com;
               img-src 'self' data: blob:;">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #f7f9fb;
        --text-color: #222;
        --border-color: #b0b8c1;
        --input-bg: #fff;
        --input-border: #b0b8c1;
        --accent: #2563eb;
        --accent-light: #60a5fa;
        --dropzone-hover-bg: #e0e7ef;
        --card-bg: #fff;
        --shadow: 0 4px 24px rgba(37,99,235,0.07);
        --success-color: #059669;
        --error-color: #dc2626;
        --warning-color: #d97706;
        --info-color: #2563eb;
    }
    [data-theme="dark"] {
        --bg-color: #181a1b;
        --text-color: #eee;
        --border-color: #444;
        --input-bg: #222;
        --input-border: #555;
        --accent: #60a5fa;
        --accent-light: #2563eb;
        --dropzone-hover-bg: #222a33;
        --card-bg: #222;
        --shadow: 0 4px 24px rgba(96,165,250,0.07);
        --success-color: #10b981;
        --error-color: #ef4444;
        --warning-color: #f59e0b;
        --info-color: #60a5fa;
    }
    
    /* Enhanced base styles */
    body, html {
        background: var(--bg-color);
        color: var(--text-color);
        font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        transition: background 0.3s ease, color 0.3s ease;
        scroll-behavior: smooth;
    }
    
    /* Accessibility: Focus indicators */
    .keyboard-navigation *:focus {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }
    
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .card {
        background: var(--card-bg);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 32px 24px 24px 24px;
        max-width: 420px;
        width: 100%;
        margin: 32px auto;
        display: flex;
        flex-direction: column;
        gap: 24px;
        position: relative;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 32px rgba(37,99,235,0.12);
    }
    
    .card-header {
        text-align: center;
        font-size: 1.5em;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: 0.5px;
    }
    
    /* Enhanced dropzone */
    .dropzone {
        border: 2.5px dashed var(--border-color);
        background: var(--input-bg);
        color: var(--text-color);
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        transition: all 0.3s ease;
        min-height: 120px;
        font-size: 1.1em;
        font-weight: 500;
        user-select: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative;
        outline: none;
    }
    
    .dropzone:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-light);
        transform: scale(1.02);
    }
    
    .dropzone.drag-over {
        background: var(--dropzone-hover-bg);
        border-color: var(--accent);
        box-shadow: 0 4px 16px rgba(37,99,235,0.12);
        transform: scale(1.02);
    }
    
    .drop-icon {
        font-size: 2.5em;
        color: var(--accent);
        margin-bottom: 8px;
        display: block;
        animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }
    
    .drop-instructions, .drop-hint {
        display: block;
    }
    
    .drop-instructions {
        margin-bottom: 4px;
        font-size: 1.08em;
    }
    
    .drop-hint {
        font-size: 0.95em;
        color: var(--border-color);
    }
    
    /* File summary styles */
    .file-summary {
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: 12px;
        padding: 16px;
        margin: 8px 0;
        font-size: 0.95em;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
    }
    
    .file-info div {
        margin: 4px 0;
        padding: 2px 0;
    }
    
    /* Loading state styles */
    .loading-state {
        background: var(--info-color);
        color: white;
        padding: 12px 16px;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
        margin: 8px 0;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
    
    /* Enhanced form controls */
    input[type="password"], input[type="text"] {
        background: var(--input-bg);
        color: var(--text-color);
        border: 2px solid var(--input-border);
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 1em;
        transition: all 0.2s ease;
        width: 100%;
        box-sizing: border-box;
    }
    
    input[type="password"]:focus, input[type="text"]:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
        transform: translateY(-1px);
    }
    
    .input-group {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
    }
    
    /* Enhanced buttons */
    button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 1em;
        font-weight: 500;
        cursor: pointer;
        margin: 0 4px;
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px rgba(37,99,235,0.2);
        position: relative;
        overflow: hidden;
    }
    
    button:hover:not(:disabled) {
        background: var(--accent-light);
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(37,99,235,0.3);
    }
    
    button:active:not(:disabled) {
        transform: translateY(0);
    }
    
    button:disabled {
        background: var(--input-border);
        color: #aaa;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
    }
    
    #themeToggle {
        background: none;
        color: var(--accent);
        border: 2px solid var(--accent);
        font-size: 1.4em;
        cursor: pointer;
        box-shadow: none;
        padding: 8px;
        position: absolute;
        top: 18px;
        right: 18px;
        z-index: 1000;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    #themeToggle:hover {
        background: var(--accent);
        color: white;
        transform: rotate(180deg);
    }
    
    /* Enhanced status messages */
    .status-message {
        background: var(--input-bg);
        color: var(--text-color);
        border: 2px solid var(--accent);
        border-radius: 12px;
        padding: 16px 20px;
        display: inline-block;
        font-size: 1.05em;
        font-weight: 500;
        margin-top: 8px;
        box-shadow: 0 4px 12px rgba(37,99,235,0.15);
        min-width: 220px;
        text-align: center;
        transition: all 0.3s ease;
        animation: statusSlide 0.3s ease-out;
    }
    
    @keyframes statusSlide {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .status-success {
        border-color: var(--success-color);
        color: var(--success-color);
        background: rgba(5, 150, 105, 0.1);
    }
    
    .status-error {
        border-color: var(--error-color);
        color: var(--error-color);
        background: rgba(220, 38, 38, 0.1);
        animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
    
    .status-info {
        border-color: var(--info-color);
        color: var(--info-color);
        background: rgba(37, 99, 235, 0.1);
    }
    
    .status-warning {
        border-color: var(--warning-color);
        color: var(--warning-color);
        background: rgba(217, 119, 6, 0.1);
    }
    
    /* Preview container */
    .preview-container {
        display: none;
        text-align: center;
        margin-bottom: 16px;
        animation: fadeIn 0.4s ease-out;
    }
    
    .preview-container.active {
        display: block;
    }
    
    #previewCanvas {
        border: 2px solid var(--accent);
        border-radius: 12px;
        margin-bottom: 10px;
        box-shadow: 0 4px 16px rgba(37,99,235,0.15);
        max-width: 100%;
        background: var(--input-bg);
        transition: transform 0.2s ease;
    }
    
    #previewCanvas:hover {
        transform: scale(1.02);
    }
    
    /* Spinner animation */
    .hidden {
        display: none !important;
    }
    
    #actionSpinner {
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    /* Responsive design */
    @media (max-width: 600px) {
        .card {
            max-width: 95vw;
            padding: 20px 16px;
            margin: 16px auto;
        }
        
        .dropzone {
            min-height: 100px;
            font-size: 1em;
        }
        
        .drop-icon {
            font-size: 2em;
        }
        
        #themeToggle {
            top: 12px;
            right: 12px;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
        }
        
        .status-message {
            font-size: 0.95em;
            padding: 12px 16px;
        }
        
        .file-summary {
            font-size: 0.9em;
            padding: 12px;
        }
    }
    
    /* Print styles */
    @media print {
        .card {
            box-shadow: none;
            border: 1px solid #ccc;
        }
        
        #themeToggle {
            display: none;
        }
        
        button {
            display: none;
        }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
        :root {
            --border-color: #000;
            --input-border: #000;
        }
        
        [data-theme="dark"] {
            --border-color: #fff;
            --input-border: #fff;
        }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
        * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
        }
        
        .drop-icon {
            animation: none;
        }
    }
</style>
<main aria-label="Locker de imágenes">
    <button id="themeToggle" title="Cambiar tema" aria-label="Cambiar tema">
        <span id="themeIcon">🌙</span>
    </button>
    <section class="card" aria-labelledby="app-title">
        <header class="card-header" id="app-title">Locker de Imágenes</header>
        <button id="dropZone" class="dropzone" type="button"
                aria-label="Seleccionar archivo - arrastra aquí una imagen o JSON o haz clic">
            <span class="drop-icon" aria-hidden="true">🗂️</span>
            <span class="drop-instructions">Arrastra aquí una imagen o JSON</span>
            <span class="drop-hint">o haz clic para seleccionar archivo</span>
            <input id="fileInput" type="file" accept="image/*,application/json" style="display:none;" aria-label="Seleccionar archivo de imagen o JSON">
        </button>
        <div class="input-group">
            <input id="passwordInput" type="password" placeholder="Contraseña (mínimo 6 caracteres)" disabled title="Introduce una contraseña para encriptar/desencriptar" aria-label="Contraseña">
            <button id="passwordToggle" type="button" title="Mostrar/ocultar contraseña" aria-label="Mostrar u ocultar contraseña">👁️</button>
        </div>
        <div class="quality-controls" id="qualityControls" style="display: none; margin: 12px 0; padding: 12px; background: var(--input-bg); border-radius: 8px; border: 1px solid var(--input-border);">
            <div style="display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-color);">
                ⚙️ Opciones de Calidad
            </div>
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
                <label style="display: flex; align-items: center; gap: 4px; font-size: 0.9em;">
                    <input type="checkbox" id="preserveQuality" checked aria-label="Preservar máxima calidad">
                    Máxima calidad
                </label>
                <label style="display: flex; align-items: center; gap: 4px; font-size: 0.9em;">
                    <input type="checkbox" id="useLosslessFormat" aria-label="Usar formato PNG sin pérdida">
                    Formato sin pérdida (PNG)
                </label>
            </div>
            <div style="display: flex; align-items: center; gap: 8px; font-size: 0.9em;">
                <label for="qualitySlider" style="color: var(--text-color);">Calidad:</label>
                <input type="range" id="qualitySlider" min="0.1" max="1.0" step="0.1" value="1.0" style="flex: 1;" aria-label="Control de calidad de imagen">
                <span id="qualityValue" style="min-width: 35px; color: var(--accent);">100%</span>
            </div>
        </div>
        <div class="preview-container" id="previewContainer">
            <canvas id="previewCanvas" aria-label="Vista previa de la imagen"></canvas>
            <button id="downloadHQBtn" class="hidden" style="margin-top: 8px; padding: 8px 16px; font-size: 0.9em; background: var(--success-color);" 
                    title="Descargar imagen de alta calidad" aria-label="Descargar imagen desencriptada en alta calidad">
                📥 Descargar HQ
            </button>
        </div>
        <div style="text-align:center; margin-bottom: 10px;">
            <button id="actionBtn" disabled title="Encripta o desencripta según el archivo seleccionado" aria-label="Acción principal">
                <span id="actionBtnText">Encriptar</span>
                <span id="actionSpinner" class="hidden" aria-hidden="true">⏳</span>
            </button>
        </div>
        <div id="statusMessage" class="status-message" role="alert" aria-live="assertive"></div>
    </section>
</main>
<script src="main.js"></script>
