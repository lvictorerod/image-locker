<!-- Add missing DOM elements required by the script -->
<style>
    :root {
        --bg-color: #fff;
        --text-color: #222;
        --border-color: #aaa;
        --input-bg: #f9f9f9;
        --input-border: #ccc;
    }
    [data-theme="dark"] {
        --bg-color: #181818;
        --text-color: #eee;
        --border-color: #444;
        --input-bg: #222;
        --input-border: #555;
    }
    body, html {
        background: var(--bg-color);
        color: var(--text-color);
        transition: background 0.2s, color 0.2s;
    }
    #dropZone {
        border-color: var(--border-color);
        background: var(--input-bg);
        color: var(--text-color);
    }
    input[type="password"], input[type="text"] {
        background: var(--input-bg);
        color: var(--text-color);
        border: 1px solid var(--input-border);
    }
    .status-message {
        background: var(--input-bg);
        color: var(--text-color);
        border: 1px solid var(--input-border);
        border-radius: 4px;
        padding: 6px 12px;
        display: inline-block;
    }
    .drag-over {
        background: #e0e0ff;
        border-color: #3399ff;
    }
</style>
<div id="dropZone" style="width: 420px; height: 320px; border: 2px dashed #aaa; display: flex; align-items: center; justify-content: center; margin: 40px auto 10px auto; cursor: pointer;">
    Arrastra aqu√≠ una imagen o JSON, o haz clic para seleccionar.
    <input id="fileInput" type="file" accept="image/*,application/json" style="display:none;">
</div>
<div style="text-align:center; margin-bottom: 10px;">
    <input id="passwordInput" type="password" placeholder="Contrase√±a" disabled style="width: 200px;">
    <button id="passwordToggle" type="button">üëÅÔ∏è</button>
</div>
<div id="previewContainer" style="display:none; text-align:center;">
    <canvas id="previewCanvas" style="border:1px solid #ccc; margin-bottom:10px;"></canvas>
</div>
<div style="text-align:center; margin-bottom: 10px;">
    <button id="encryptBtn" disabled>Encriptar <span id="encryptSpinner" class="hidden">‚è≥</span></button>
    <button id="decryptBtn" disabled>Desencriptar <span id="decryptSpinner" class="hidden">‚è≥</span></button>
</div>

<div id="statusMessage" class="status-message" style="display:none; text-align:center; margin-bottom:10px;"></div>
<!-- Theme Toggle Button -->
<button id="themeToggle" style="position: absolute; top: 10px; right: 10px; z-index: 1000; background: none; border: none; font-size: 1.5em; cursor: pointer;">
    <span id="themeIcon">üåô</span>
</button>
<script>
document.addEventListener('DOMContentLoaded', initializeApp);

let currentFile = null;
let currentFileType = null;
let cryptoWorker = null;

const elements = {
    dropZone: document.getElementById('dropZone'),
    fileInput: document.getElementById('fileInput'),
    passwordInput: document.getElementById('passwordInput'),
    passwordToggle: document.getElementById('passwordToggle'),
    previewContainer: document.getElementById('previewContainer'),
    previewCanvas: document.getElementById('previewCanvas'),
    statusMessage: document.getElementById('statusMessage'),
    encryptBtn: document.getElementById('encryptBtn'),
    decryptBtn: document.getElementById('decryptBtn'),
    encryptSpinner: document.getElementById('encryptSpinner'),
    decryptSpinner: document.getElementById('decryptSpinner'),
    themeToggle: document.getElementById('themeToggle'),
    themeIcon: document.getElementById('themeIcon')
};

function initializeApp() {
    initializeTheme();
    setupEventListeners();
    initializeWorker();
    showStatus('Aplicaci√≥n lista. Selecciona una imagen o archivo JSON.', 'info');
}

// =================== WORKER ===================
function initializeWorker() {
    const workerCode = `
    self.onmessage = async e => {
        const { action, data } = e.data;
        try {
            if (action === 'encrypt') {
                const res = await encryptImage(data.imageData, data.password);
                self.postMessage({ success: true, result: res });
            } else if (action === 'decrypt') {
                const res = await decryptImage(data.encryptedData, data.password);
                self.postMessage({ success: true, result: res });
            } else {
                throw new Error('Acci√≥n no reconocida');
            }
        } catch (err) {
            self.postMessage({ success: false, error: err.message });
        }
    };

    async function deriveKey(password, salt) {
        const enc = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
            'raw', enc.encode(password),
            { name: 'PBKDF2' }, false,
            ['deriveKey']
        );
        return crypto.subtle.deriveKey(
            { name: 'PBKDF2', salt, iterations: 250000, hash: 'SHA-256' },
            keyMaterial,
            { name: 'AES-GCM', length: 256 },
            false,
            ['encrypt', 'decrypt']
        );
    }

    async function encryptImage(buffer, password) {
        const salt = crypto.getRandomValues(new Uint8Array(16));
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const key = await deriveKey(password, salt);
        const encrypted = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, buffer);
        return { salt: [...salt], iv: [...iv], encryptedData: [...new Uint8Array(encrypted)] };
    }

    async function decryptImage(data, password) {
        try {
            const salt = new Uint8Array(data.salt);
            const iv = new Uint8Array(data.iv);
            const encrypted = new Uint8Array(data.encryptedData);
            const key = await deriveKey(password, salt);
            const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, encrypted);
            return new Uint8Array(decrypted);
        } catch {
            throw new Error('Contrase√±a incorrecta o archivo da√±ado');
        }
    }
    `;
    const blob = new Blob([workerCode], { type: 'application/javascript' });
    cryptoWorker = new Worker(URL.createObjectURL(blob));

    cryptoWorker.onmessage = e => {
        const { success, result, error } = e.data;
        if (success) {
            if (result.salt) {
                downloadEncryptedFile(result);
                showStatus('Imagen encriptada exitosamente.', 'success');
            } else {
                displayDecryptedImage(result);
                showStatus('Imagen desencriptada exitosamente.', 'success');
            }
        } else {
            showStatus(error, 'error');
        }
        setProcessing(false);
    };
}

// =================== UI ===================
function setupEventListeners() {
    // Bloquear drop global que recarga p√°gina
    document.addEventListener('dragover', e => e.preventDefault());
    document.addEventListener('drop', e => e.preventDefault());

    elements.dropZone.addEventListener('dragover', e => {
        e.preventDefault();
        elements.dropZone.classList.add('drag-over');
    });
    elements.dropZone.addEventListener('dragleave', () => elements.dropZone.classList.remove('drag-over'));
    elements.dropZone.addEventListener('drop', e => {
        e.preventDefault();
        elements.dropZone.classList.remove('drag-over');
        if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });
    elements.dropZone.addEventListener('click', () => elements.fileInput.click());
    elements.fileInput.addEventListener('change', e => {
        if (e.target.files[0]) handleFile(e.target.files[0]);
    });

    elements.passwordToggle.addEventListener('click', togglePasswordVisibility);
    elements.encryptBtn.addEventListener('click', handleEncrypt);
    elements.decryptBtn.addEventListener('click', handleDecrypt);
    elements.themeToggle.addEventListener('click', toggleTheme);
    elements.passwordInput.addEventListener('input', updateButtonStates);
}

function handleFile(file) {
    const isImage = file.type.startsWith('image/') || /\.(png|jpe?g|gif|bmp|webp)$/i.test(file.name);
    const isJSON = file.type === 'application/json' || file.name.toLowerCase().endsWith('.json');
    if (!isImage && !isJSON) {
        showStatus('Archivo no v√°lido. Selecciona imagen o JSON.', 'error');
        return;
    }
    currentFile = file;
    currentFileType = isImage ? 'image' : 'json';
    if (isImage) displayImagePreview(file);
    else hideImagePreview();
    elements.passwordInput.disabled = false;
    updateButtonStates();
}

function displayImagePreview(file) {
    const reader = new FileReader();
    reader.onload = e => {
        const img = new Image();
        img.onload = () => {
            const canvas = elements.previewCanvas;
            const ctx = canvas.getContext('2d');
            let { width, height } = img;
            const maxW = 400, maxH = 300;
            if (width > maxW) { height *= maxW / width; width = maxW; }
            if (height > maxH) { width *= maxH / height; height = maxH; }
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            elements.previewContainer.style.display = 'block';
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
}

function hideImagePreview() {
    elements.previewContainer.style.display = 'none';
}

function displayDecryptedImage(imageData) {
    const blob = new Blob([imageData]);
    const url = URL.createObjectURL(blob);
    const img = new Image();
    img.onload = () => {
        const canvas = elements.previewCanvas;
        const ctx = canvas.getContext('2d');
        let { width, height } = img;
        const maxW = 400, maxH = 300;
        if (width > maxW) { height *= maxW / width; width = maxW; }
        if (height > maxH) { width *= maxH / height; height = maxH; }
        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);
        elements.previewContainer.style.display = 'block';
        URL.revokeObjectURL(url);
    };
    img.src = url;
}

// =================== ACCIONES ===================
function handleEncrypt() {
    if (!currentFile) return;
    const password = elements.passwordInput.value.trim();
    if (password.length < 6) return showStatus('Contrase√±a m√≠nima de 6 caracteres.', 'error');
    setProcessing(true, 'encrypt');
    currentFile.arrayBuffer().then(buf => {
        cryptoWorker.postMessage({ action: 'encrypt', data: { imageData: buf, password } });
    });
}

function handleDecrypt() {
    if (!currentFile) return;
    const password = elements.passwordInput.value.trim();
    if (!password) return showStatus('Ingrese contrase√±a.', 'error');
    setProcessing(true, 'decrypt');
    currentFile.text().then(txt => {
        const data = JSON.parse(txt);
        cryptoWorker.postMessage({ action: 'decrypt', data: { encryptedData: data, password } });
    });
}

function downloadEncryptedFile(data) {
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${currentFile.name.split('.')[0]}_encrypted.json`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
}

// =================== UTILIDADES ===================
function showStatus(msg, type) {
    elements.statusMessage.textContent = msg;
    elements.statusMessage.className = `status-message status-${type}`;
    elements.statusMessage.style.display = 'block';
}

function updateButtonStates() {
    const hasPass = elements.passwordInput.value.trim().length > 0;
    elements.encryptBtn.disabled = !(currentFileType === 'image' && hasPass);
    elements.decryptBtn.disabled = !(currentFileType === 'json' && hasPass);
}

function togglePasswordVisibility() {
    const isPass = elements.passwordInput.type === 'password';
    elements.passwordInput.type = isPass ? 'text' : 'password';
    elements.passwordToggle.textContent = isPass ? 'üôà' : 'üëÅÔ∏è';
}

function setProcessing(state, type = '') {
    elements.passwordInput.disabled = state;
    elements.encryptBtn.disabled = state;
    elements.decryptBtn.disabled = state;
    elements.fileInput.disabled = state;
    elements.encryptSpinner.classList.toggle('hidden', !(state && type === 'encrypt'));
    elements.decryptSpinner.classList.toggle('hidden', !(state && type === 'decrypt'));
    if (!state) updateButtonStates();
}

function initializeTheme() {
    const theme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', theme);
    updateThemeIcon(theme);
}

function toggleTheme() {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcon(newTheme);
}

function updateThemeIcon(currentTheme) {
    // Show the icon for the theme you will switch to
    if (elements.themeIcon) {
        elements.themeIcon.textContent = currentTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }
}
</script>
