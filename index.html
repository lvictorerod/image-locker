<meta charset="UTF-8">

<!-- Add missing DOM elements required by the script -->
<style>
    :root {
        --bg-color: #fff;
        --text-color: #222;
        --border-color: #aaa;
        --input-bg: #f9f9f9;
        --input-border: #ccc;
        --accent: #3399ff;
        --dropzone-hover-bg: #f0f8ff;
    }
    [data-theme="dark"] {
        --bg-color: #181818;
        --text-color: #eee;
        --border-color: #444;
        --input-bg: #222;
        --input-border: #555;
        --accent: #66aaff;
        --dropzone-hover-bg: #222a33;
    }
    body, html {
        background: var(--bg-color);
        color: var(--text-color);
        transition: background 0.2s, color 0.2s;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    #dropZone {
        border: 2.5px dashed var(--border-color);
        background: var(--input-bg);
        color: var(--text-color);
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        transition: background 0.2s, border-color 0.2s;
        position: relative;
        min-height: 120px;
        font-size: 1.1em;
        font-weight: 500;
        user-select: none;
    }
    #dropZone .drop-icon {
        font-size: 2.5em;
        color: var(--accent);
        margin-bottom: 8px;
        display: block;
    }
    #dropZone .drop-instructions {
        display: block;
        margin-bottom: 4px;
    }
    #dropZone .drop-hint {
        font-size: 0.95em;
        color: var(--border-color);
    }
    #dropZone.drag-over {
        background: var(--dropzone-hover-bg);
        border-color: var(--accent);
        box-shadow: 0 4px 16px rgba(51,153,255,0.08);
    }
    input[type="password"], input[type="text"] {
        background: var(--input-bg);
        color: var(--text-color);
        border: 1px solid var(--input-border);
        border-radius: 6px;
        padding: 7px 12px;
        font-size: 1em;
        margin-right: 6px;
        transition: border-color 0.2s;
    }
    input[type="password"]:focus, input[type="text"]:focus {
        border-color: var(--accent);
        outline: none;
    }
    button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 7px 16px;
        font-size: 1em;
        cursor: pointer;
        margin: 0 4px;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 4px rgba(51,153,255,0.08);
    }
    button:disabled {
        background: var(--input-border);
        color: #aaa;
        cursor: not-allowed;
        box-shadow: none;
    }
    #themeToggle {
        background: none;
        color: var(--accent);
        border: none;
        font-size: 1.7em;
        cursor: pointer;
        box-shadow: none;
        padding: 0;
    }
    .status-message {
        background: var(--input-bg);
        color: var(--text-color);
        border: 2px solid var(--accent);
        border-radius: 8px;
        padding: 10px 18px;
        display: inline-block;
        font-size: 1.05em;
        margin-top: 8px;
        box-shadow: 0 2px 8px rgba(51,153,255,0.07);
    }
    .status-success {
        border-color: #4caf50;
        color: #4caf50;
    }
    .status-error {
        border-color: #e53935;
        color: #e53935;
    }
    .status-info {
        border-color: var(--accent);
        color: var(--accent);
    }
    .drag-over {
        background: var(--dropzone-hover-bg);
        border-color: var(--accent);
    }
    .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 18px 12px 32px 12px;
        background: var(--input-bg);
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(51,153,255,0.07);
        transition: background 0.2s;
    }
    @media (max-width: 600px) {
        .container {
            max-width: 99vw;
            padding: 8px 2vw 24px 2vw;
        }
        #dropZone {
            width: 99vw !important;
            min-height: 90px;
            font-size: 0.98em;
        }
        #previewCanvas {
            max-width: 99vw !important;
        }
    }
</style>
