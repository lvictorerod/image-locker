<!-- Security: Content Security Policy -->
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
               font-src 'self' https://fonts.gstatic.com;
               img-src 'self' data: blob:;">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #f7f9fb;
        --text-color: #222;
        --border-color: #b0b8c1;
        --input-bg: #fff;
        --input-border: #b0b8c1;
        --accent: #2563eb;
        --accent-light: #60a5fa;
        --dropzone-hover-bg: #e0e7ef;
        --card-bg: #fff;
        --shadow: 0 4px 24px rgba(37,99,235,0.07);
    }
    [data-theme="dark"] {
        --bg-color: #181a1b;
        --text-color: #eee;
        --border-color: #444;
        --input-bg: #222;
        --input-border: #555;
        --accent: #60a5fa;
        --accent-light: #2563eb;
        --dropzone-hover-bg: #222a33;
        --card-bg: #222;
        --shadow: 0 4px 24px rgba(96,165,250,0.07);
    }
    body, html {
        background: var(--bg-color);
        color: var(--text-color);
        font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        transition: background 0.2s, color 0.2s;
    }
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .card {
        background: var(--card-bg);
        border-radius: 18px;
        box-shadow: var(--shadow);
        padding: 32px 24px 24px 24px;
        max-width: 420px;
        width: 100%;
        margin: 32px auto;
        display: flex;
        flex-direction: column;
        gap: 24px;
    }
    .card-header {
        text-align: center;
        font-size: 1.5em;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: 0.5px;
    }
    .dropzone {
        border: 2.5px dashed var(--border-color);
        background: var(--input-bg);
        color: var(--text-color);
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        transition: background 0.2s, border-color 0.2s;
        min-height: 120px;
        font-size: 1.1em;
        font-weight: 500;
        user-select: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative;
        outline: none;
    }
    .dropzone:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--accent-light);
    }
    .dropzone.drag-over {
        background: var(--dropzone-hover-bg);
        border-color: var(--accent);
        box-shadow: 0 4px 16px rgba(37,99,235,0.08);
    }
    .drop-icon {
        font-size: 2.5em;
        color: var(--accent);
        margin-bottom: 8px;
        display: block;
    }
    .drop-instructions {
        display: block;
        margin-bottom: 4px;
        font-size: 1.08em;
    }
    .drop-hint {
        font-size: 0.95em;
        color: var(--border-color);
    }
    input[type="password"], input[type="text"] {
        background: var(--input-bg);
        color: var(--text-color);
        border: 1px solid var(--input-border);
        border-radius: 6px;
        padding: 7px 12px;
        font-size: 1em;
        margin-right: 6px;
        transition: border-color 0.2s;
        width: 100%;
        box-sizing: border-box;
    }
    input[type="password"]:focus, input[type="text"]:focus {
        border-color: var(--accent);
        outline: none;
    }
    .input-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
    }
    button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 7px 16px;
        font-size: 1em;
        cursor: pointer;
        margin: 0 4px;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 4px rgba(37,99,235,0.08);
    }
    button:disabled {
        background: var(--input-border);
        color: #aaa;
        cursor: not-allowed;
        box-shadow: none;
    }
    #themeToggle {
        background: none;
        color: var(--accent);
        border: none;
        font-size: 1.7em;
        cursor: pointer;
        box-shadow: none;
        padding: 0;
        position: absolute;
        top: 18px;
        right: 18px;
        z-index: 1000;
    }
    .status-message {
        background: var(--input-bg);
        color: var(--text-color);
        border: 2px solid var(--accent);
        border-radius: 8px;
        padding: 10px 18px;
        display: inline-block;
        font-size: 1.05em;
        margin-top: 8px;
        box-shadow: 0 2px 8px rgba(37,99,235,0.07);
        min-width: 220px;
        text-align: center;
    }
    .status-success {
        border-color: #4caf50;
        color: #4caf50;
    }
    .status-error {
        border-color: #e53935;
        color: #e53935;
    }
    .status-info {
        border-color: var(--accent);
        color: var(--accent);
    }
    .preview-container {
        display: none;
        text-align: center;
        margin-bottom: 16px;
    }
    .preview-container.active {
        display: block;
    }
    #previewCanvas {
        border:2px solid var(--accent);
        border-radius:10px;
        margin-bottom:10px;
        box-shadow:0 2px 8px rgba(37,99,235,0.07);
        max-width:100%;
        background:var(--input-bg);
    }
    @media (max-width: 600px) {
        .card {
            max-width: 99vw;
            padding: 8px 2vw 24px 2vw;
        }
        .dropzone {
            width: 99vw !important;
            min-height: 90px;
            font-size: 0.98em;
        }
        #previewCanvas {
            max-width: 99vw !important;
        }
    }
</style>
