<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Security: Content Security Policy -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
                   font-src 'self' https://fonts.gstatic.com;
                   img-src 'self' data: blob:;">
    <title>Image Locker - Secure Image Encryption</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        /* Modern color palette */
        --primary: #6366f1;
        --primary-hover: #5855eb;
        --secondary: #64748b;
        --success: #10b981;
        --warning: #f59e0b;
        --error: #ef4444;
        --background: #ffffff;
        --surface: #f8fafc;
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --border: #e2e8f0;
        --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    [data-theme="dark"] {
        --primary: #818cf8;
        --primary-hover: #6366f1;
        --background: #0f172a;
        --surface: #1e293b;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --border: #334155;
    }

    body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: var(--background);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        transition: all 0.2s ease;
    }

    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem 1rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .header {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
    }

    .header h1 {
        font-size: 1.875rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }

    .header p {
        color: var(--text-secondary);
        font-size: 0.875rem;
    }

    .theme-toggle {
        position: absolute;
        top: 0;
        right: 0;
        background: none;
        border: 2px solid var(--border);
        border-radius: 8px;
        padding: 0.5rem;
        cursor: pointer;
        font-size: 1.25rem;
        transition: all 0.2s ease;
        color: var(--text-secondary);
    }

    .theme-toggle:hover {
        border-color: var(--primary);
        color: var(--primary);
    }

    .card {
        background: var(--surface);
        border-radius: 12px;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        padding: 2rem;
        margin-bottom: 1rem;
    }

    .dropzone {
        border: 2px dashed var(--border);
        border-radius: 12px;
        padding: 3rem 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
        background: var(--background);
        margin-bottom: 1.5rem;
    }

    .dropzone:hover,
    .dropzone.drag-over {
        border-color: var(--primary);
        background: var(--surface);
        transform: translateY(-1px);
    }

    .dropzone-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--primary);
    }

    .dropzone-text {
        color: var(--text-primary);
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .dropzone-hint {
        color: var(--text-secondary);
        font-size: 0.875rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
    }

    .input-wrapper {
        position: relative;
    }

    .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--background);
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.2s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-input:disabled {
        background: var(--surface);
        color: var(--text-secondary);
        cursor: not-allowed;
    }

    .password-toggle {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.25rem;
        color: var(--text-secondary);
        transition: color 0.2s ease;
    }

    .password-toggle:hover {
        color: var(--primary);
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
    }

    .btn:disabled {
        cursor: not-allowed;
        opacity: 0.5;
    }

    .btn-primary {
        background: var(--primary);
        color: white;
    }

    .btn-primary:hover:not(:disabled) {
        background: var(--primary-hover);
        transform: translateY(-1px);
    }

    .btn-secondary {
        background: var(--surface);
        color: var(--text-primary);
        border: 1px solid var(--border);
    }

    .btn-secondary:hover:not(:disabled) {
        background: var(--background);
        border-color: var(--primary);
    }

    .btn-success {
        background: var(--success);
        color: white;
    }

    .btn-success:hover:not(:disabled) {
        background: #059669;
    }

    .btn-block {
        width: 100%;
    }

    .preview-container {
        display: none;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .preview-container.active {
        display: block;
    }

    .preview-canvas {
        max-width: 100%;
        border-radius: 8px;
        border: 1px solid var(--border);
        margin-bottom: 1rem;
    }

    .status-message {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-weight: 500;
        text-align: center;
        transition: all 0.2s ease;
    }

    .status-success {
        background: rgba(16, 185, 129, 0.1);
        color: var(--success);
        border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status-error {
        background: rgba(239, 68, 68, 0.1);
        color: var(--error);
        border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .status-info {
        background: rgba(99, 102, 241, 0.1);
        color: var(--primary);
        border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .status-warning {
        background: rgba(245, 158, 11, 0.1);
        color: var(--warning);
        border: 1px solid rgba(245, 158, 11, 0.2);
    }

    .quality-controls {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        display: none;
    }

    .quality-controls.show {
        display: block;
    }

    .quality-title {
        font-weight: 500;
        margin-bottom: 1rem;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        margin-bottom: 1rem;
    }

    .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .checkbox-wrapper input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
        accent-color: var(--primary);
    }

    .checkbox-wrapper label {
        font-size: 0.875rem;
        color: var(--text-primary);
        cursor: pointer;
    }

    .quality-slider-group {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .quality-slider-group label {
        font-size: 0.875rem;
        color: var(--text-secondary);
        min-width: 4rem;
    }

    .quality-slider {
        flex: 1;
        accent-color: var(--primary);
    }

    .quality-value {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--primary);
        min-width: 3rem;
        text-align: center;
    }

    .file-summary {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
        display: none;
    }

    .file-summary.show {
        display: block;
    }

    .file-summary h3 {
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-primary);
    }

    .file-info {
        color: var(--text-secondary);
        line-height: 1.5;
    }

    .hidden {
        display: none !important;
    }

    .loading-state {
        text-align: center;
        padding: 1rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
    }

    .spinner {
        display: inline-block;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 640px) {
        .container {
            padding: 1rem;
        }

        .card {
            padding: 1.5rem;
        }

        .dropzone {
            padding: 2rem 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }
    }

    /* Focus styles for accessibility */
    .btn:focus,
    .form-input:focus,
    .dropzone:focus {
        outline: 2px solid var(--primary);
        outline-offset: 2px;
    }

    /* Animation preferences */
    @media (prefers-reduced-motion: reduce) {
        * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
    }
</style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button id="themeToggle" class="theme-toggle" type="button" title="Cambiar tema" aria-label="Cambiar tema">
                <span id="themeIcon">🌙</span>
            </button>
            <h1>Image Locker</h1>
            <p>Encripta y desencripta tus imágenes de forma segura</p>
        </header>

        <main class="card">
            <!-- Dropzone -->
            <button id="dropZone" class="dropzone" type="button" aria-label="Seleccionar archivo de imagen o JSON">
                <div class="dropzone-icon">📁</div>
                <div class="dropzone-text">Arrastra una imagen o archivo JSON</div>
                <div class="dropzone-hint">o haz clic para seleccionar</div>
                <input id="fileInput" type="file" accept="image/*,application/json" style="display: none;" aria-label="Seleccionar archivo">
            </button>

            <!-- File Summary -->
            <div id="fileSummary" class="file-summary">
                <h3>📄 Información del archivo</h3>
                <div id="fileInfo" class="file-info"></div>
            </div>

            <!-- Quality Controls -->
            <div id="qualityControls" class="quality-controls">
                <div class="quality-title">
                    <span>⚙️</span>
                    <span>Control de Calidad</span>
                </div>
                <div class="checkbox-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="preserveQuality" checked>
                        <label for="preserveQuality">Preservar máxima calidad</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="useLosslessFormat">
                        <label for="useLosslessFormat">Formato sin pérdida (PNG)</label>
                    </div>
                </div>
                <div class="quality-slider-group">
                    <label for="qualitySlider">Calidad:</label>
                    <input type="range" id="qualitySlider" class="quality-slider" min="0.1" max="1.0" step="0.1" value="1.0">
                    <span id="qualityValue" class="quality-value">100%</span>
                </div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="passwordInput" class="form-label">Contraseña</label>
                <div class="input-wrapper">
                    <input id="passwordInput" type="password" class="form-input" 
                           placeholder="Mínimo 6 caracteres con letras y números" 
                           disabled
                           aria-describedby="passwordHint">
                    <button id="passwordToggle" type="button" class="password-toggle" 
                            title="Mostrar/ocultar contraseña" aria-label="Mostrar u ocultar contraseña">
                        👁️
                    </button>
                </div>
                <small id="passwordHint" style="color: var(--text-secondary); font-size: 0.75rem;">
                    Debe contener al menos 6 caracteres con letras y números
                </small>
            </div>

            <!-- Preview Container -->
            <div id="previewContainer" class="preview-container">
                <canvas id="previewCanvas" class="preview-canvas" aria-label="Vista previa de la imagen"></canvas>
                <button id="downloadHQBtn" class="btn btn-success hidden" 
                        title="Descargar imagen de alta calidad">
                    📥 Descargar Alta Calidad
                </button>
            </div>

            <!-- Action Button -->
            <button id="actionBtn" class="btn btn-primary btn-block" disabled>
                <span id="actionBtnText">Encriptar</span>
                <span id="actionSpinner" class="spinner hidden" aria-hidden="true">⏳</span>
            </button>

            <!-- Status Messages -->
            <div id="statusMessage" class="status-message hidden" role="alert" aria-live="assertive"></div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
